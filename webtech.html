	<form name="myform" class="form-container" method="post" onsubmit="validation(); return false"> 
		<table>
			<tr>

			    <label for="f">Female</label>
				<br><br>
				<button type="submit" class="button">Submit</button>
				<button onclick="document.getElementsByClassName('inp').value = ''">Reset</button>
				<button type="button" class="button_cancel" onclick="closeForm()">Close</button>
			
	
	</form>
	</div>
	<p id="message"></p>
	<script>
		function openForm(){
			document.getElementById("Myform").style.display = "block";
		}
		function closeForm(){
			document.getElementById("Myform").style.display = "none";
		}

		function validation(){
			let fname = document.forms["myform"]["fname"].value;
			let lname = document.forms["myform"]["lname"].value;
			let address = document.forms["myform"]["add"].value;
			let contact = document.forms["myform"]["contact1"].value;
			let email = document.forms["myform"]["email"].value;

		    var nameX = /^[a-zA-Z ]*$/;
			var addX = /^[a-zA-Z ]*[0-9]{0,3}[ a-zA-Z]*$/;
			var conX = /^[(]{0,1}[+][0-9]{1,3}[)]{0,1}[ ][0-9]{10}$/;
			var emailX = /^[a-zA-Z0-9_]+[@][a-zA-Z]*(\.\w{2,3})+$/;

			function name_check(){
				if(fname == "" || lname == ""){
					document.getElementById("message").innerHTML = "Name cannot not be empty";
					}
				else if(fname == lname){
                    document.getElementById("message").innerHTML = "First name and Last name should be different";
					}
				else if(fname.length > 20 || fname.length < 2){
					document.getElementById("message").innerHTML = "First name should contain atleast 2 and atmost 20 characters";
					}
				else if(nameX.test(fname) == false){
					document.getElementById("message").innerHTML = "Name should contain only alphabets";
				}
				else{
					document.getElementById("message").innerHTML = "Name is succesfully submitted";
					}
				
				
				}
			function address_check(){
				if(address == ""){
					document.getElementById("message").innerHTML = "Address cannot be empty";
					}
				else if(addX.test(address) == false){
					document.getElementById("message").innerHTML = "Invalid address";
				}
				else{
					document.getElementsById("message").innerHTML = "Address is successfully submitted";
					}
				
				}
			function contact_check(){
				if(contact == ""){
					document.getElementById("message").innerHTML = "User must provide their contact";
				}
			    else if(conX.test(contact) == false){
					document.getElementById("message").innerHTML = "Invalid contact format";
				}
				else{
					document.getElementById("message").innerHTML = "Contact updated successfully";
				}
			}
			function email_check(){
				if(email == ""){
					document.getElementById("message").innerHTML = "User must provide their email";
				}
				else if(emailX.test(email) == false){
					document.getElementById("message").innerHTML = "Invalid email";
				}
				else{
					document.getElementById("message").innerHTML = "Email successfully updated";
				}
			}
				//name_check();
				//address_check();
				//contact_check();
				//email_check();
		
		}	
		
	</script>
